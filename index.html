<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="window">
                <p>8 + 7</p>
            </div>
            <button type="reset" class="button span red" id="clear" onclick="">AC</button>     
            <button type="button" class="button red" id="delete" onclick="">âŒ«</button>     
            <button type="button" class="button orange" id="divide" onclick="">%</button>     
            <button type="button" class="button green" id="7" onclick="">7</button>     
            <button type="button" class="button green" id="8" onclick="">8</button>     
            <button type="button" class="button green" id="9" onclick="">9</button>     
            <button type="button" class="button orange" id="multiply" onclick="">X</button>     
            <button type="button" class="button green" id="4" onclick="">4</button>     
            <button type="button" class="button green" id="5" onclick="">5</button>     
            <button type="button" class="button green" id="6" onclick="">6</button>     
            <button type="button" class="button orange" id="subtract" onclick="">-</button>     
            <button type="button" class="button green" id="1" onclick="">1</button>     
            <button type="button" class="button green" id="2" onclick="">2</button>     
            <button type="button" class="button green" id="3" onclick="">3</button>     
            <button type="button" class="button orange" id="add" onclick="">+</button>     
            <button type="button" class="button green" id="0" onclick="">0</button>     
            <button type="button" class="button green" id="decimal" onclick="">.</button>     
            <button type="submit" class="button span red" id="equals" onclick="">=</button>     
        </div>
    </main>
</body>
</html>
