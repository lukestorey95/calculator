<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="window">
                <p id="display"></p>
            </div>
            <button class="clear span red">AC</button>     
            <button class="delete red delete">⌫</button>     
            <button class="operator orange divide" value=" ÷ ">÷</button>     
            <button class="input green seven" value="7">7</button>     
            <button class="input green eight" value="8">8</button>     
            <button class="input green nine" value="9">9</button>     
            <button class="operator orange times" value=" x ">×</button>     
            <button class="input green four" value="4">4</button>     
            <button class="input green five" value="5">5</button>     
            <button class="input green six" value="6">6</button>     
            <button class="operator orange minus" value=" - ">−</button>     
            <button class="input green one" value="1">1</button>     
            <button class="input green two" value="2">2</button>     
            <button class="input green three" value="3">3</button>     
            <button class="operator orange plus" value=" + ">+</button>     
            <button class="input green zero" value="0">0</button>     
            <button class="input green point" value=".">.</button>     
            <button class="equals span red">=</button>     
        </div>
    </main>
</body>
</html>
