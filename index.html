<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="window">
                <p id="display"></p>
            </div>
            <button class="clear span red">AC</button>     
            <button class="delete red">โซ</button>     
            <button class="input orange" value=" / ">รท</button>     
            <button class="input green" value="7">7</button>     
            <button class="input green" value="8">8</button>     
            <button class="input green" value="9">9</button>     
            <button class="input orange" value=" * ">x</button>     
            <button class="input green" value="4">4</button>     
            <button class="input green" value="5">5</button>     
            <button class="input green" value="6">6</button>     
            <button class="input orange" value=" - ">-</button>     
            <button class="input green" value="1">1</button>     
            <button class="input green" value="2">2</button>     
            <button class="input green" value="3">3</button>     
            <button class="input orange" value=" + ">+</button>     
            <button class="input green" value="0">0</button>     
            <button class="input green" value=".">.</button>     
            <button class="equals span red">=</button>     
        </div>
    </main>
</body>
</html>
